<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./homestyle.css" />
    <script src="./script.js" defer></script>
    <title>Code Hat</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="brand-title">Code Hat</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./problems.html">Problems</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="nav-right">Account</div>
      </nav>
    </header>

    <div class="full-container">
      <div class="container">
        <div class="login-box">
          <div class="login-image-wrapper">
            <figure>
              <img src="./images/programming.svg" alt="Programming" />
            </figure>
          </div>
          <div class="login-form-box">
            <h2 class="form-title">Welcome Back</h2>
            <h3 class="form-subtitle">
              Sign in with credentials or social account
            </h3>
            <form action="" method="get">
              <div class="login-form">
                <div class="buttons">
                  <button class="ghbtn">
                    <span class="icon mr-2">
                      <i class="mdi mdi-github mdi-24px"></i>
                    </span> 
                    <span>Sign in with Github</span>
                  </button>
                </div>
                <div class="auth-middle-border">
                  <span class="bar"></span>
                  <span>Or</span>
                  <span class="bar"></span>
                </div>
                <div class="form-panel">
                  <div class="form-row">
                    <label>Email or Handle</label>
                    <div class="control">
                      <input
                        type="text"
                        placeholder="Enter your email address or handle"
                        class="input"
                      />
                    </div>
                  </div>
                  <div class="form-row">
                    <label>Password</label>
                    <div class="control">
                      <input
                        type="password"
                        placeholder="Enter your password"
                        class="input"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit">Login</button>
              <div class="account-links">
                <a href="#" class="account-text-centered forgot">Forgot Password?</a>
                <br><br>
                <div class="account-text-centered">
                  <a href="#">Don't have an account? Sign up</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
